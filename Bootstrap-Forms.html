<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Form Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <form class="form-inline">
            <!-- Label for Name input field -->
            <label for="inlineFormInputName2" class="sr-only">Name</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="John Smith">
            
            <!-- Label for Username input field -->
            <label for="inlineFormInputGroupUsername2" class="sr-only">Username</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputGroupUsername2" placeholder="Username">

            <!-- Checkbox with label -->
            <div class="form-check mb-2 mr-sm-2">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label" for="inlineFormCheck">
                    Check Here
                </label>
            </div>
            
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    
    
    </div>
</body>
